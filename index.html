<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List-Web</title>
    <link rel="stylesheet" href="to-do.css">
<link rel="shortcut icon" href="icon.png" type="image/x-icon">
    
    <!-- Link to Google Font -->
